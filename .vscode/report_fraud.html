    <header id="report-header">
        <h1>Report Fraud</h1>
        <h2>Your report can help others stay safe!</h2>
    </header>

    <div class="report-form-container">
        <h3>Fraud Report Form</h3>
        <p>Please fill out the form below to report any fraudulent activity. Include as much detail as possible.</p>
        
        <form action="submit_report.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="description">Description of the Fraud:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit" class="button">Submit Report</button>
        </form>
    </div>
